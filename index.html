<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kitten</title>
  </head>
  <body>
    <div class="img-bg">
      <picture>
        <source
        media="(min-width: 650px)"
        srcset="assets/img/Landscape.jpg">
        <source
        media="(min-width: 465px)"
        srcset="assets/img/dawn.png">
        <img src="assets/img/estrellado.jpg" alt="">
      </picture>
        <div class="img-kitten">
          <picture>
            <source
            media="(min-width: 650px)"
            srcset="assets/img/kitten-medium.png">
            <source
            media="(min-width: 465px)"
            srcset="assets/img/kitten-large.png">
            <img src="assets/img/kitten-small.png" alt="">
          </picture>
        </div>
    </div>
  </body>
</html>
